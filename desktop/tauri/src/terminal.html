<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>qBit Manage - Console</title>
  <!-- Note: CDN may be blocked/offline in packaged app; we include a JS fallback below if xterm is unavailable -->
  <link rel="stylesheet" href="https://unpkg.com/xterm@5.5.0/css/xterm.css" />
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --border-color: #334155;
      --primary-color: #3b82f6;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-family);
    }

    .titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 8px 12px;
      user-select: none;
    }

    .titlebar .title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      opacity: 0.9;
    }

    .titlebar .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn:hover {
      border-color: var(--primary-color);
      color: var(--text-primary);
    }

    .terminal-wrap {
      position: absolute;
      inset: 40px 0 0 0; /* leave space for titlebar */
      padding: 8px;
      box-sizing: border-box;
    }

    #terminal, #fallback {
      width: 100%;
      height: 100%;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: auto;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-mono);
      font-size: 12px;
      white-space: pre-wrap;
    }

    /* Xterm theme tweaks */
    .xterm {
      font-family: var(--font-mono) !important;
      font-size: 12px !important;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="title">qBit Manage Console</div>
    <div class="actions">
      <button class="btn" id="clearBtn" title="Clear terminal">Clear</button>
      <button class="btn" id="copyBtn" title="Copy visible buffer">Copy</button>
    </div>
  </div>
  <div class="terminal-wrap">
    <div id="terminal"></div>
    <!-- Fallback container (hidden by default; shown if xterm fails to load) -->
    <pre id="fallback" style="display:none;padding:8px;"></pre>
  </div>

  <!-- xterm.js + fit addon from CDN (may fail offline; we handle fallback) -->
  <script src="https://unpkg.com/xterm@5.5.0/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

  <!-- Use Tauri v2 module imports to avoid relying on window.__TAURI__ when withGlobalTauri=false -->
  <script type="module">
    import { listen, emit } from 'tauri://event';

    function setupFallback() {
      const termDiv = document.getElementById('terminal');
      const fb = document.getElementById('fallback');
      termDiv.style.display = 'none';
      fb.style.display = 'block';

      document.getElementById('clearBtn')?.addEventListener('click', () => { fb.textContent = ''; });
      document.getElementById('copyBtn')?.addEventListener('click', async () => {
        try {
          const text = fb.textContent || '';
          if (text) await navigator.clipboard.writeText(text);
        } catch {}
      });

      // Backend -> fallback
      listen('console-data', (event) => {
        if (event?.payload != null) {
          fb.textContent += event.payload;
          fb.scrollTop = fb.scrollHeight;
        }
      });

      fb.textContent += '[console] xterm unavailable; using basic output fallback.\n';
      // Ping backend to ensure input path is active
      emit('console-input', '');
    }

    function setupXterm() {
      const term = new window.Terminal({
        convertEol: true,
        cursorBlink: true,
        cursorStyle: 'block',
        fontFamily: getComputedStyle(document.documentElement).getPropertyValue('--font-mono').trim(),
        fontSize: 12,
        theme: {
          background: getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').trim(),
          foreground: getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim(),
          cursor: '#3b82f6',
          selectionBackground: 'rgba(59,130,246,0.35)'
        }
      });
      const fitAddon = new (window.FitAddon?.FitAddon || function(){ this.fit = ()=>{}; })();
      if (term.loadAddon && fitAddon) try { term.loadAddon(fitAddon); } catch {}

      const container = document.getElementById('terminal');
      term.open(container);
      if (fitAddon && fitAddon.fit) try { fitAddon.fit(); } catch {}

      window.addEventListener('resize', () => {
        try { fitAddon.fit(); } catch {}
      });

      document.getElementById('clearBtn')?.addEventListener('click', () => term.clear());
      document.getElementById('copyBtn')?.addEventListener('click', async () => {
        try {
          const text = term.getSelection() || term.buffer?.active?.getLine?.(0)?.translateToString(true) || '';
          if (text) await navigator.clipboard.writeText(text);
        } catch {}
      });

      // stdin -> backend
      term.onData((data) => {
        emit('console-input', data);
      });

      // stdout/stderr -> xterm
      listen('console-data', (event) => {
        if (event?.payload != null) term.write(event.payload);
      });

      term.writeln('\\x1b[36mqBit Manage PTY console ready.\\x1b[0m');

      // Ping backend to ensure input path is active
      emit('console-input', '');
    }

    // Prefer xterm if available; otherwise fallback
    (function init() {
      if (typeof window.Terminal === 'undefined') {
        setupFallback();
      } else {
        setupXterm();
      }
    })();
  </script>
</body>
</html>

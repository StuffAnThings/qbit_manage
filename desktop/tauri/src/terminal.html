<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>qBit Manage - Console</title>
  <link rel="stylesheet" href="https://unpkg.com/xterm@5.5.0/css/xterm.css" />
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --border-color: #334155;
      --primary-color: #3b82f6;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-family);
    }

    .titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 8px 12px;
      user-select: none;
    }

    .titlebar .title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      opacity: 0.9;
    }

    .titlebar .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn:hover {
      border-color: var(--primary-color);
      color: var(--text-primary);
    }

    .terminal-wrap {
      position: absolute;
      inset: 40px 0 0 0; /* leave space for titlebar */
      padding: 8px;
      box-sizing: border-box;
    }

    #terminal {
      width: 100%;
      height: 100%;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    /* Xterm theme tweaks */
    .xterm {
      font-family: var(--font-mono) !important;
      font-size: 12px !important;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="title">qBit Manage Console</div>
    <div class="actions">
      <button class="btn" id="clearBtn" title="Clear terminal">Clear</button>
      <button class="btn" id="copyBtn" title="Copy visible buffer">Copy</button>
    </div>
  </div>
  <div class="terminal-wrap">
    <div id="terminal"></div>
  </div>

  <!-- xterm.js + fit addon from CDN -->
  <script src="https://unpkg.com/xterm@5.5.0/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

  <script>
    // Prefer Tauri global (v2) for plain HTML integration
    const hasTauri = typeof window.__TAURI__ !== 'undefined' && window.__TAURI__.event;

    // Initialize xterm
    const term = new Terminal({
      convertEol: true,
      cursorBlink: true,
      cursorStyle: 'block',
      fontFamily: getComputedStyle(document.documentElement).getPropertyValue('--font-mono').trim(),
      fontSize: 12,
      theme: {
        background: getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').trim(),
        foreground: getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim(),
        cursor: '#3b82f6',
        selectionBackground: 'rgba(59,130,246,0.35)'
      }
    });
    const fitAddon = new window.FitAddon.FitAddon();
    term.loadAddon(fitAddon);

    const container = document.getElementById('terminal');
    term.open(container);
    fitAddon.fit();

    // Handle window resize
    window.addEventListener('resize', () => {
      try { fitAddon.fit(); } catch {}
    });

    // Titlebar actions
    document.getElementById('clearBtn')?.addEventListener('click', () => term.clear());
    document.getElementById('copyBtn')?.addEventListener('click', async () => {
      try {
        const text = term.getSelection() || term.buffer.active.getLine(0)?.translateToString(true) || '';
        if (text) await navigator.clipboard.writeText(text);
      } catch {}
    });

    // Wire terminal -> backend (stdin)
    term.onData((data) => {
      if (!hasTauri) return;
      try {
        window.__TAURI__.event.emit('console-input', data);
      } catch {}
    });

    // Wire backend -> terminal (stdout/stderr)
    if (hasTauri) {
      window.__TAURI__.event.listen('console-data', (event) => {
        if (event?.payload != null) term.write(event.payload);
      });
    } else {
      term.writeln('\\x1b[33m[Tauri not detected]\\x1b[0m Console events will not function in this environment.');
    }

    // Initial message
    term.writeln('\\x1b[36mqBit Manage PTY console ready. Type to interact with the running server process.\\x1b[0m');
  </script>
</body>
</html>

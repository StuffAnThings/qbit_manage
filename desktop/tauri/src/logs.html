<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qBit Manage - Server Logs</title>
    <style>
        /* CSS Custom Properties matching web-ui theme */
        :root {
            /* Dark theme colors matching web-ui/css/themes.css */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --info-color: #06b6d4;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            --border-radius: 0.5rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* Auto theme based on system preference */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f8fafc;
                --bg-tertiary: #f1f5f9;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --text-muted: #94a3b8;
                --border-color: #e2e8f0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.25s ease-in-out, color 0.25s ease-in-out;
        }

        .header {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .log-container {
            flex: 1;
            overflow: hidden;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .log-output {
            flex: 1;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            font-family: var(--font-mono);
            font-size: 12px;
            line-height: 1.4;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
        }

        .log-line {
            margin-bottom: 2px;
            padding: 2px 0;
            color: var(--text-primary);
        }

        .log-line.info {
            color: var(--info-color);
        }

        .log-line.warning {
            color: var(--warning-color);
        }

        .log-line.error {
            color: var(--error-color);
            font-weight: bold;
        }

        .log-line.debug {
            color: var(--success-color);
        }

        .log-line.timestamp {
            color: var(--text-muted);
        }

        .status {
            background-color: var(--bg-secondary);
            padding: 8px 15px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-dot.stopped {
            background-color: var(--error-color);
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .auto-scroll {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .auto-scroll:hover {
            background-color: var(--success-color);
            border-color: var(--success-color);
            opacity: 0.9;
        }

        .auto-scroll.disabled {
            background-color: var(--bg-tertiary);
            border-color: var(--border-color);
            color: var(--text-secondary);
        }

        .auto-scroll.disabled:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ qBit Manage Server Logs</h1>
        <div class="controls">
            <button class="btn" id="clearBtn">Clear Logs</button>
            <button class="btn auto-scroll" id="autoScrollBtn">Auto Scroll</button>
        </div>
    </div>

    <div class="log-container">
        <div class="log-output" id="logOutput">
            <div class="log-line info">ðŸ“‹ Waiting for server logs...</div>
        </div>
    </div>

    <div class="status">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Server Starting...</span>
        </div>
        <div>
            <span id="logCount">0 lines</span>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;
        const { listen } = window.__TAURI__.event;

        let autoScroll = true;
        let logCount = 0;

        const logOutput = document.getElementById('logOutput');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const logCountElement = document.getElementById('logCount');
        const autoScrollBtn = document.getElementById('autoScrollBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Listen for server log events
        listen('server-log', (event) => {
            addLogLine(event.payload, 'info');
        });

        listen('server-error', (event) => {
            addLogLine(event.payload, 'error');
        });

        listen('server-status', (event) => {
            updateStatus(event.payload);
        });

        function addLogLine(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.className = `log-line ${type}`;

            // Format the log line with timestamp
            logLine.textContent = `[${timestamp}] ${message}`;

            logOutput.appendChild(logLine);
            logCount++;
            logCountElement.textContent = `${logCount} lines`;

            // Auto-scroll to bottom if enabled
            if (autoScroll) {
                logOutput.scrollTop = logOutput.scrollHeight;
            }

            // Limit log lines to prevent memory issues (keep last 1000 lines)
            if (logCount > 1000) {
                const firstChild = logOutput.firstChild;
                if (firstChild) {
                    logOutput.removeChild(firstChild);
                    logCount--;
                }
            }
        }

        function updateStatus(status) {
            statusText.textContent = status;
            if (status.includes('Running') || status.includes('Started')) {
                statusDot.classList.remove('stopped');
            } else if (status.includes('Stopped') || status.includes('Error')) {
                statusDot.classList.add('stopped');
            }
        }

        // Clear logs button
        clearBtn.addEventListener('click', () => {
            logOutput.innerHTML = '<div class="log-line info">ðŸ“‹ Logs cleared...</div>';
            logCount = 1;
            logCountElement.textContent = `${logCount} lines`;
        });

        // Auto-scroll toggle
        autoScrollBtn.addEventListener('click', () => {
            autoScroll = !autoScroll;
            if (autoScroll) {
                autoScrollBtn.classList.add('auto-scroll');
                autoScrollBtn.classList.remove('disabled');
                autoScrollBtn.textContent = 'Auto Scroll';
                logOutput.scrollTop = logOutput.scrollHeight;
            } else {
                autoScrollBtn.classList.remove('auto-scroll');
                autoScrollBtn.classList.add('disabled');
                autoScrollBtn.textContent = 'Manual Scroll';
            }
        });

        // Detect manual scrolling to disable auto-scroll
        logOutput.addEventListener('scroll', () => {
            if (autoScroll) {
                const isAtBottom = logOutput.scrollTop + logOutput.clientHeight >= logOutput.scrollHeight - 5;
                if (!isAtBottom) {
                    autoScroll = false;
                    autoScrollBtn.classList.remove('auto-scroll');
                    autoScrollBtn.classList.add('disabled');
                    autoScrollBtn.textContent = 'Manual Scroll';
                }
            }
        });

        // Initial log message
        setTimeout(() => {
            addLogLine('ðŸ”„ Initializing qBit Manage server...', 'info');
        }, 500);
    </script>
</body>
</html>

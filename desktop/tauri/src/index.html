<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qBit Manage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #667eea;
            font-weight: bold;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">QB</div>
        <h1>qBit Manage</h1>
        <div class="spinner"></div>
        <div class="status" id="status">Starting server...</div>
    </div>

    <script>
        // This will be replaced by the Rust backend when the server is ready
        console.log('qBit Manage loading...');

        // Listen for server status updates
        if (window.__TAURI__) {
            const { listen } = window.__TAURI__.event;

            listen('server-log', (event) => {
                console.log('Server log:', event.payload);
            });

            listen('app-config', (event) => {
                console.log('App config:', event.payload);
            });
        }

        // Update status periodically
        const statusMessages = [
            'Starting server...',
            'Initializing qbit_manage...',
            'Almost ready...'
        ];
        let currentStatus = 0;

        setInterval(() => {
            const statusEl = document.getElementById('status');
            if (statusEl && currentStatus < statusMessages.length - 1) {
                currentStatus++;
                statusEl.textContent = statusMessages[currentStatus];
            }
        }, 2000);
    </script>
</body>
</html>

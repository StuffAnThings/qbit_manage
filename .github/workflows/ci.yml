name: Run Pre-Commit

on:
  pull_request:
    branches:
      - develop  # Adjust as needed to only run on branches containing 'develop'
  push:
    branches:
      - develop  # Adjust as needed

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv .venv
          .venv/bin/uv pip install pre-commit

      - name: Run pre-commit version check
        run: |
          .venv/bin/pre-commit run increase-version --all-files

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          command: 'ruff check'
